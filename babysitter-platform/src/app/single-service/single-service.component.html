<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    <mat-card-title>{{service.sitter.firstName}} {{service.sitter.lastName}}</mat-card-title>
    <mat-card-subtitle *ngIf="service.sitter.education">{{service.sitter.education}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="service.sitter.rating">{{service.sitter.rating}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{service.details}}</p>
    <p>{{service.date | date}}</p>
    <p>{{service.price}} DKK/hour</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>MORE INFO</button>
    <button mat-button>BOOK</button>
  </mat-card-actions>
</mat-card>
