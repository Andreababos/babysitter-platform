<div class="wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome to Find a Sitter</mat-card-title>
      <mat-card-subtitle>Log in to your account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form novalidate id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" >
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" formControlName="email" type="email">
            <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.pattern">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" name="password" formControlName="password" type="password">
              <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
                Password is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.minlength">
                Your password is too short
              </mat-error>
          </mat-form-field>
      </form> 
    </mat-card-content>
    <mat-card-actions>
      <button id="btnLogin" mat-raised-button color="primary" (click)="onSubmitLogin()">LOGIN</button>
      <p><small>Don't have an account? <a routerLink="/signup">Sign Up!</a></small></p>
    </mat-card-actions>
  </mat-card>
</div>
